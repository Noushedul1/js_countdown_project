<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Edul Fitr</title>
</head>
<body>

        <h1>EID UL FITR</h1>
        <div class="countdown">

            </div>

    </div>
